exclude: [
  "CNAME",
  "README.md",
  "python",
  ".liquidrc",
  "contacts.csv",
  "credits",
  "mailchimp.apikey",
  "inputimages.path",
  "workflow",
  "LICENCE"
  ]

# SiteMap
sitemap:
  file: "/sitemap.xml"
  exclude:
    - "/atom.xml"
    - "/feed.xml"
    - "/feed/index.xml"
  include_posts:
    - "/writing/"
  change_frequency_name: "change_frequency"
  priority_name: "priority"

sass:
  sass_dir: /assets/_sass
  # style: compressed
  style: expanded
  sourcemap: never

plugins:
  - jemoji
  - jekyll-paginate

paginate: 5
paginate_path: "/journal/page:num/"

collections_dir: _collections
collections:
  album:
    output: true
  single:
    output: true
  ensaio:
    output: true
  ensaio-fotografico:
    output: true

defaults:
  -
    scope:
      path: "en"
    values:
      language: "en_US"
  -
    scope:
      path: ""
    values:
      title: Carlop
      description: "Bora cantar"
      language: "pt_BR"